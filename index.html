<html>
  <head>
    <title>Face Recognition Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3>Face Identification Model</h3>
      <br><br>

      <p style="font-size: 22px;">This model is trained to identify the following family members: </p>
      <b class="name_of_the_family_members">
        <br>
        <br>
    
        Mother
        <hr>
        Father
        <hr>
        Me
        <hr>
        Sister
        <hr>
        Father
        <hr>
      </b>

      

      <label>Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="take_snapshot()"> Take Snapshot </button>
      <br><br>
      <button class="btn btn-warning" onclick="check()"> Identify </button>
      <br>
      <p style="font-size: 22px; color: blue;">Family Member : <span id="result_family_member_name"></span> </p>
      <p style="font-size: 22px; color: blue;">Accuracy : <span id="result_family_member_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
